<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../js/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            var $control = $('.slides-control span');
//            console.log($control)
            var $slides = $("#slide-tabs li");
//            console.log($slides)
            var $slides_hover = false;

            $("#slides").hover(function () {
                $slides_hover = true;
            }, function () {
                $slides_hover = false;
            });

            $control.hover(function () {
                var txt = $(this).text();
                var index = parseInt(txt) - 1;

                $slides.hide();
                $($slides[index]).show();

                $($control).removeClass("active");
                $(this).addClass("active");
            });

            var $show_index = 0;
            var $count = $slides.length;
            setInterval(function () {
                if (!$slides_hover) {
                    var index = $show_index % $count;
                    $slides.hide();
                    $($slides[index]).show();

                    $show_index += 1;
//                console.log($show_index);
                    $($control).removeClass("active");
                    $($control[index]).addClass("active");

                }
            }, 1000)
        })
    </script>
    <style>
        body {
            width: 1200px;
            margin: 0 auto;
        }

        #slides {
            position: relative;
            width: 1200px;
            margin: 0 auto;
        }

        li {
            position: absolute;
            list-style: none;
            display: inline-block;
            left: 130px;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        .slides-control {
            position: absolute;
            top: 370px;
            left: 509px;
        }

        span {

            background: #bbb;
            color: #FFFFFF;
            font: small bold;
            text-align: center;
            padding: 0 10px;
            border-radius: 12px;
            line-height: 15px;
            cursor: pointer;
        }

        .active {
            background: red;
        }

        #slides .pre{
            background-position: 0 0;
            position: absolute;
            top:150px;
            left: 150px;

        }
        #slides .nex{
            background-position:100% 0;
            position: absolute;
            top:150px;
            right: 150px;

        }
        .pre{

            background-image: url("../view_spot/arrows.png");
            height: 64px;
            width: 64px;
        }

        .nex{
            background-image: url("../view_spot/arrows.png");
            height: 64px;
            width: 64px;
        }

    </style>
</head>
<body>
<div id="slides">
    <ul id="slide-tabs">
        <li class="show"><img width="" src="../view_spot/castle.jpg"></li>
        <li class="hide"><img src="../view_spot/castlewall.jpg"></li>
        <li class="hide"><img src="../view_spot/landscape.jpg"></li>
        <li class="hide"><img src="../view_spot/panorama.jpg"></li>
        <li class="hide"><img src="../view_spot/terrestrialtelescope.jpg"></li>
        <li class="hide"><img src="../view_spot/view.jpg"></li>
    </ul>
    <div class="slides-control">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    <div class="title">
        <a class="nex" href="#"></a>
        <a class="pre" href="#"></a>
    </div>
</div>
</body>
</html>
