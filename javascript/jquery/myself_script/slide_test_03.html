<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../js/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            var $control = $('.slides-control a');
//            console.log($control)
            var $slides = $("#slide-tabs li");
//            console.log($slides)
            var $slides_hover = false;

            $("#slides").hover(function () {
                $slides_hover = true;
            }, function () {
                $slides_hover = false;
            });

            $control.hover(function () {
                var txt = $(this).text();
                var index = parseInt(txt) - 1;

                $slides.hide();
                $($slides[index]).show();

                $($control).removeClass("active");
                $(this).addClass("active");
            });


            var $show_index = 0;
            var $count = $slides.length;
            setInterval(function () {
                if (!$slides_hover) {
                    var index = $show_index % $count;
                    $slides.hide();
                    $($slides[index]).show();

                    $show_index += 1;
//                console.log($show_index);
                    $($control).removeClass("active");
                    $($control[index]).addClass("active");

                }
            }, 2000)
        })
    </script>
    <style>
        body {
            width: 1200px;
            margin: 0 auto;
        }

        #slides {
            position: relative;
            width: 1200px;
            margin: 0 auto;
        }

        li {
            position: absolute;
            list-style: none;
            display: inline-block;
            left: 130px;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        .slides-control {
            position: absolute;
            top: 330px;
            left: 509px;
        }

        a {

            display: inline-block;
            background: url("../view_spot/bullet.png") left top;
            height: 20px;
            width: 20px;
            cursor: pointer;
            color: transparent;
        }

            /*a:hover {*/
            /*background: url("../view_spot/bullet.png") 0 50%;*/
            /*}*/

        .active {
            background: url("../view_spot/bullet.png") 0 100%;
        }

    </style>
</head>
<body>
<div id="slides">
    <ul id="slide-tabs">
        <li class="show"><img width="" src="../view_spot/castle.jpg"></li>
        <li class="hide"><img src="../view_spot/castlewall.jpg"></li>
        <li class="hide"><img src="../view_spot/landscape.jpg"></li>
        <li class="hide"><img src="../view_spot/panorama.jpg"></li>
        <li class="hide"><img src="../view_spot/terrestrialtelescope.jpg"></li>
        <li class="hide"><img src="../view_spot/view.jpg"></li>
    </ul>
    <div class="slides-control">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
    </div>

</div>
</body>
</html>
