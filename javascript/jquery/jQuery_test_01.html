<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "#cccccc");
            });
            $("input").blur(function () {
                $(this).css("background-color", "#ffffff");
            });
        });

        $(document).ready(function move(){
            $('#animation-1').click(function(){
                $('#move-left').animate({right:'100px'});
            });
        });


    </script>
</head>
<body>

Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">
<div>
    <button type="button" id="animation-1">Start Animation</button>
<div id="move-left" style="background: greenyellow ;height: 200px;width: 100px;position: absolute;"></div>

</div>


</body>
</html>
