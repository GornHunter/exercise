<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        table {
            border: 1px solid #111;
            border-collapse: collapse;
        }

        th {
            font: bold 12px/17px Arial;
            text-align: left;
            border-bottom: 1px solid #111;
            width: 100px;
            padding: 2px;

        }

        td {
            font: normal 12px/17px Arial;
            width: 100px;
            padding: 2px;
        }

        .parent {
            background: #aeffc8;
            cursor: pointer;
        }

        .selected {
            background: #b25dfa;
            color: #fff;
        }
    </style>
    <script src="../../../js/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(function () {
            $("tr.parent").click(function () {
                $(this).toggleClass('selected')
                        .siblings('.child_' + this.id).toggle()
            }).click()
        })
    </script>
</head>
<body>
<table>
    <thead>
    <tr>

        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr class="parent" id="row_01">
        <td colspan="3">前台设计组</td>
    </tr>
    <tr class="child_row_01">

        <td>张山</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>

    <tr class="child_row_01">

        <td>李四</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr class="parent" id="row_02">
        <td colspan="3">前台开发组</td>
    </tr>
    <tr class="child_row_02">

        <td>王五</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr class="child_row_02">

        <td>Rain</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr class="parent" id="row_03">
        <td colspan="3">后台开发组</td>
    </tr>
    <tr class="child_row_03">

        <td>找六</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr class="child_row_03">

        <td>MAXMAN</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    </tbody>
</table>
</body>
</html>
