<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        table{
            border: 1px solid #111;
            border-collapse: collapse;
        }
        th {
            font: bold 12px/17px Arial;
            text-align: left;
            border-bottom: 1px solid #111;
        }

        td {
            font: normal 12px/17px Arial;
            width: 100px;
            padding: 2px;
        }
        .even{
            background: #aeffc8;
        }
        .odd{
            background: #f0c9f5;
        }
        .select{
            background: #b25dfa;
        }
    </style>
    <script src="../../../js/jquery-1.10.2.js"></script>
    <script type="text/javascript">
//        $(function(){
//            $("tr:even").addClass('even');
//            $("tr:odd").addClass('odd');
//        })

        $(function(){
            $("tbody tr:even").addClass('even');
            $("tbody tr:odd").addClass('odd');
//            $("tr:contains('Rain')").addClass('select')
            $("tbody tr").click(function(){
                $(this).addClass('select')
                        .siblings().removeClass('select')
                        .end()
                        .find(':radio').prop('checked',true)
            });
//            $("tbody tr :radio:checked").parent().parent().addClass('select');
            $("tbody tr:has(':checked')").addClass('select');
        })

    </script>
</head>
<body>
<table>
    <thead>
    <tr><th></th>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td>张山</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr>
        <td><input type="radio" name="choice" checked="checked"></td>

    </tr>
    <tr>
        <td><input type="radio" name="choice"></td>
        <td>Rain</td>

        <td>浙江宁波</td>
    </tr>
    <tr>
        <td><input type="radio" name="choice"></td>

    <tr>

    </tbody>
</table>
</body>
</html>
