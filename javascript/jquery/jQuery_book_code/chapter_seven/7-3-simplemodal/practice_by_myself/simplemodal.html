<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>SimpleModal Basic Modal Dialog</title>
    <link type="text/css" href="" rel="stylesheet">
    <link type="text/css" href="" rel="stylesheet">
    <link type="text/css" href="" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/22px verdana, arial, sans-serif;
            margin: 0 auto;
            height: 100%;
            width: 100%;
            color: #333;
        }

        #container {
            width: 800px;
            margin: 0 auto;
            padding-top: 20px;
        }

        #logo {
            width: 600px;
            margin-bottom: 20px;
        }

        #logo h1 {
            font-weight: normal;
            font-size: 34px;
            color: #666;
            line-height: 40px;
            letter-spacing: -1px;
        }

        #logo h1 span {
            color: #444;
            font-weight: bold;
        }

        #logo span.title {
            font-size: 12px;
            color: #999;
        }

        #content {
            border-top: 1px dotted #999;
            border-bottom: 1px dotted #999;
            padding: 20px 0;
        }

        #basic-dialog-ok, #basic-dialog-warn, #ifr-dialog {
            display: none;
        }

        .simplemodal-overlay {
            background-color: rgba(132, 132, 132, 0.51);
        }

        .simplemodal-wrap {
            background-color: #ffffff;
        }

        .simplemodal-container {
            width: 400px;
            height: 100px;
        }

        #ifr-dialog-content {
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="logo">
        <h1>Simple<span><a href="http://www.ericmmartin.com/projects/simplemodal-demos/">Modal</a></span>
        </h1>
        <span class="title">一个简单的遮罩层，可以制作提示框，对话框，弹出层，弹出iframe等...</span>
    </div>
    <div id="content">
        <div id="basic-modal">
            <p>
                提示框-ok：<input type="button" value="Demo" name="basic" class="open-basic-dialog-ok"> or <a href="#"
                                                                                                          class="open-basic-dialog-ok">Demo</a>
            </p>

            <p>提示框-warn：<input type="button" value="Demo" name="basic" class="open-basic-dialog-warn"> or <a href="#"
                                                                                                             class="open-basic-dialog-warn">Demo</a>
            </p>

            <p>
                弹出iframe：<input type="button" value="Demo" name="basic" class="open-basic-ifr"> or <a href="#"
                                                                                                      class="open-basic-ifr">Demo</a>
            </p>
        </div>
    </div>
    <div id="basic-dialog-ok">
        <div class="box-title-show">
            <h2>提示</h2>
        </div>
        <div class="box-main">
            <div class="tips">
                <span class="tips-ico">
                    <span class="ico-ok"></span>
                </span>

                <div class="tips-conten">
                    <div class="tips-title">申请成功，我们将短信通知您！</div>
                </div>
            </div>
            <div class="box-button">
                <button type="button" class="simplemodal-close">关 闭</button>
            </div>
        </div>
    </div>
    <div id="basic-dialog-warn">
        <div class="box-title-show">
            <h2>提示</h2>
        </div>
        <div class="box-main">
            <div class="tips">
                <span class="tips-ico">
                    <span class="ico-warn"></span>
                </span>

                <div class="tips-conten">
                    <div class="tips-title">系统繁忙，请稍候重试</div>
                </div>
            </div>
            <div class="box-button">
                <button type="button" class="simplemodal-close">关 闭</button>
            </div>
        </div>
    </div>

    <div id="ifr-dialog">
        <iframe frameborder="0" scrolling="no" id="ifr-dialog-container" src="http://www.baidu.com" class="box-iframe">

        </iframe>
    </div>
</div>
<script src="jquery-1.10.2.js"></script>
<script src="jquery.simplemodal-1.4.4.js"></script>
<script>
    $(function () {
        $('.open-basic-dialog-ok').click(function (e) {
            $('#basic-dialog-ok').modal()
//            return false
        })

        $('.open-basic-dialog-warn').click(function () {
            $('#basic-dialog-warn').modal()
        })

        $('.open-basic-ifr').click(function (e) {
            ShowIframe("http://www.baidu.com", "ifr-dialog-content")
            return false
        })

        function ShowIframe(src, id) {
            $('#ifr-dialog-container').attr('src', src);
            $('#ifr-dialog').modal({opacity: 30, "overlayClose": true, "containerId": id})
        }
    })
</script>
</body>
</html>
