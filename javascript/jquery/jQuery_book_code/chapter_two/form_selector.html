<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title></title>
    <script src="../../../js/jquery-1.10.2.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(":reset").click(function(){
            setTimeout(function(){
                countcheck();
                ("select").change();
            },0);
        });
        $("#btn2").click(function(){
            $("#form1 input:enabled").val("这里变化了！")
        });
        $("#btn3").click(function(){
            $("#form1 input:disabled").val("这里变化了！")
        });

        $(":checkbox").click(countcheck);
        function countcheck(){
            var n=$("input:checked").length;
            $("div").eq(0).html("<strong>"+n +" have been selected</strong>")
        }
        countcheck();
////        $("select :option").click(countselect);
//        function countselect(){
//            var num=$("option:selected").length;
//            $("div").eq(1).html("<strong>"+num+" have been selected</strong>")
//        }
//        countselect();

        $("select").change(function(){
            var str="";
            $("select :selected").each(function(){
                str+=$(this).text()+",";
            });
            $("div").eq(1).html("<strong>you select "+str+"</strong>")
        }).trigger('change');
    })
</script>
</head>
<body>

<form id="form1" action="#">
    <button id="btn1" type="reset">重置所有表单元素</button>

    <button id="btn2">对表单内 可用input 赋值操作.</button>
    <button id="btn3">对表单内 不可用input 赋值操作.</button>
