<!DOCTYPE html>
<html>
<head>
    <title>js_examples_4</title>
</head>
<body>
<p>click the button to loop from 1 to 6,to make HTML headings.</p>
<button onclick="headFunction()">try it</button>
<p id='head'></p>

<p>click the button to loop through a block of as long as i is less than 5.</p>
<button onclick="whileFunction()">while_loop</button>
<p id='while'></p>
<button onclick="doFunction()">do_while_loop</button>
<p id='do_while'></p>
<button onclick="breakFunction()">break</button>
<p id='break'></p>
<br>
<button onclick="continueFunction()">continue</button>
<p id='continue'></p>
<button onclick="specialFunction()">special</button>
<p id='special'></p>

<p>display today's date and time</p>
<button onclick="dateFunction()">display_date</button>
<p id='date'></p>
<script>
    function dateFunction()
    {
        document.getElementById('date').innerHTML=Date()
    }

    function headFunction() {
        var x = '', i;
        for (i = 1; i <= 6; i++) {
            x = x + '<h' + i + '>Heading' + i + '</h' + i + '>';
            document.getElementById('head').innerHTML = x;
        }
    }

    function breakFunction() {
        var x = '', i = 0;
        for (; i < 10; i++) {

            if (i == 3) {
                break;
            }
            x = x + 'the number is ' + i + '<br>';
            document.getElementById('break').innerHTML = x
        }
//        document.getElementById('break').innerHTML=x

    }

    function specialFunction() {
        var text = {'name': 'john', 'job': 'doctor', 'address': 'America'};
        var tex = '';
        var x;
        for (x in text) {
            tex = tex + text[x]
        }
        document.getElementById('special').innerHTML = tex;
    }

    function continueFunction() {
        var x = '', i = 0;
        for (; i < 10; i++) {

            if (i == 3) {
                continue;
            }
            x = x + 'the number is ' + i + '<br>';
            document.getElementById('break').innerHTML = x
        }
//        document.getElementById('break').innerHTML=x

    }


    function whileFunction() {
        var x = '';
        var i = 0;
        while (i < 5) {
            x = x + 'the number is ' + i + '<br>';
            document.getElementById('while').innerHTML = x;
            i++;
        }
    }

    function doFunction() {
        var x = '';
        var i = 0;
        do {
            x = x + 'the number is ' + i + '<br>';
            i++
        }
        while (i < 5)
        document.getElementById('do_while').innerHTML = x;
    }
</script>
</body>
</html>
