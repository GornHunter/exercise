<!DOCTYPE html>
<html>
<head>
    <title>my first table</title>
</head>
<body>
<table border="1">
    <caption>Monthly saving</caption>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>row 1,cell 1</td>
        <td>row 1,cell 2</td>
    </tr>
    <tr>
        <td>row 2,cell 1</td>
        <td>row 2,cell 2</td>
    </tr>
</table>
<br>
<table border="2">
    <caption>Table cells that span more than one row/column</caption>
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>555 77 853</td>
    </tr>
</table>
<table border="2">
    <caption>the second</caption>
    <tr>
        <th>First name</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">telephone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>555 77 853</td>
    </tr>
</table>
</body>
</html>
