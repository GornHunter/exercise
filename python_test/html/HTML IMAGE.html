<!DOCTYPE html>

<head>
    <title>HTML_IMAGE</title>
</head>
<body>
<p>An moving image:
<img src="hackanm.gif" alt="Computer man" style="float:left" width="32" height="32"></p>
<p>
    An unmoving image:
    <a href="http://www.baidu.com"><img src="smiley.gif" alt="Smiley face" style="float:right" width="48" height="48"></a></p>
<p>
    Note that the syntax of inserting a moving image is no different from a non-moving picture.
</p>
